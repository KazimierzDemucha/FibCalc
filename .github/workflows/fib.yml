name: GA FibCalc

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-push-images:
    name: Build and publish images in repo
    
    runs-on: ubuntu-20.04

    steps:
    
    - name: Chechout code
    - uses: actions/checkout@v3
    
    - name: Buildx set-up
      id: buildx
      uses: docker/setup-buildx-action@v1
      
    - name: QEMU
      uses: docker/setup-qemu-action@v2
        
    - name: GitHub
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.ACCESS_TOKEN }}
        
    - name: Login to DockerHub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          kazimierzdemucha/zadanie1
          ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
            
    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        platform: linux/amd64, linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=docker.io/kazimierzdemucha/zadanie1:cache
        cache-to: type=registry,ref=docker.io/kazimierzdemucha/zadanie1:cache,mode=max
        
